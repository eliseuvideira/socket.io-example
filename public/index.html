<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      textarea {
        height: 50vh;
        width: 300px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      button {
        margin-top: 10px;
      }
    </style>
    <section>
      <label for="messages">Messages</label>
      <textarea id="messages"></textarea>
    </section>
    <form method="POST">
      <section>
        <label for="message">Message</label>
        <input id="message" name="message" required />
      </section>
      <button type="submit">Send</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
      integrity="sha512-RjPwl9YNS2z4nf50767Vg8dW2WLVv8WmKMYhZVBgiCJaiGVNIjXcVcpzVLUzuojaUM5ACZefP6sXnaWkR0lj0w=="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:8080");
      const messages = [];
      const messagesEl = document.querySelector("#messages");

      socket.on("message", ({ message }) => {
        messages.push(message);
        messagesEl.textContent = messages.join("\n");
      });
    </script>
  </body>
</html>
